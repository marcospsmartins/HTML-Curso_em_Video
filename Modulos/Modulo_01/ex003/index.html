<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem.</p>
    <img src="imagens/logo-html.png" alt="Logo html5">
    <hr>
    <p>Podemos também carregar imagens que se encontram em sub-pastas.</p>
    <img src="imagens/logo-css3.png" alt="Logo CSS3">
    <hr>
    <p>Podemos também carregar imagens externas.</p>
    <p>Nessa caso temos que tomar cuidado, pois se o site sair do ar, ficaremos sem essa imagem!</p>
    <img src="https://www.webopedia.com/wp-content/uploads/2021/09/Javascript.png" alt="Logo JavaScript">
    <img src="https://photos.google.com/search/_cAF1QipMTt-Px1jB4QbY7XsUGMVTC3vIPRD88ieQ_Marcos%20Paulo/photo/AF1QipNTKufezTOOMuOuUF4DpuqvduZ79eJLno4yHq3S" type="external" alt="Imagem que se encontra no google driver">
</body>
</html>
