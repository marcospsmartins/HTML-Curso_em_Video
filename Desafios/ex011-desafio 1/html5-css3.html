<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/marketing-de-video.png">
    <title>HTML5 e CSS3</title>
</head>
<body>
    <h1>Curso de HTML5 e CSS3</h1>

    <!-- Inserindo o vídeo principal da playlist do youtube como amostra -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs?si=WVs8HYr2kH8iRgjo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- Inserindo um link que ao clicar, direciona em uma outra aba, o usuário para a playlist completa do curso no Youtube -->
    <a href="https://www.youtube.com/playlist?list=PLHz_AreHm4dlKP6QQCekuIPky1CiwmdI6" target="_blank" rel="external"><p>Veja a playlist completa</p></a>

    <!-- Botão de voltar ao menu principal, com uma legenda ao passar o mouse sobre ele -->
    <abbr title="Voltar ao Menu Principal"><a href="index.html"><img src="imagens/retornar2-50.png" alt="Voltar para a primeira página"></a></abbr>
</body>
</html>
